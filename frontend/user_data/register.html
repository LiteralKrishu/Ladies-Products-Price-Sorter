<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="register-page">
  <div class="container">
    <h2>Register</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input id="fullname" type="text" placeholder="Enter full name" required />
      
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Choose a username" required />
      
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter email" required />
      
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Create password" required />
      
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" placeholder="Confirm password" required />
      
      <button type="submit">Register</button>
    </form>
    <p class="switch">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
