<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Kart</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts/main.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Pink Kart</div>
    <div class="profile-menu">
      <img src="https://preview.redd.it/why-are-the-blank-profile-pictures-different-v0-cd7024d3kose1.jpg?width=232&format=pjpg&auto=webp&s=4a328bd838140c5c22f47f30de9618d8d0426ef6" alt="Profile" class="profile-icon" />
      <ul class="dropdown hidden">
        <li>Login</li>
        <li>Favorites</li>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
    </div>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input type="text" placeholder="Search top deals, brands, or products..." />
    <button>üîç</button>
  </div>

  <!-- HERO TRENDING PRODUCTS -->
  <section class="hero-carousel">
    <div class="carousel-track">
      <div class="carousel-item">
        <img src="https://m.media-amazon.com/images/I/71pWzhdWuzL._AC_UL320_.jpg" alt="Trending Product" />
        <p>Floral Print Kurti - ‚Çπ499</p>
      </div>
      <div class="carousel-item">
        <img src="https://m.media-amazon.com/images/I/61Bl1Z3O3AL._AC_UL320_.jpg" alt="Trending Product" />
        <p>Minimalist Handbag - ‚Çπ899</p>
      </div>
      <!-- Add more items -->
    </div>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const profileIcon = document.querySelector(".profile-icon");
    const dropdown = document.querySelector(".dropdown");

    profileIcon.addEventListener("click", () => {
      dropdown.classList.toggle("hidden");
    });

    // Optional: Hide dropdown on outside click
    document.addEventListener("click", (e) => {
      if (!profileIcon.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add("hidden");
      }
    });
  });
  </script>
</body>
</html>
